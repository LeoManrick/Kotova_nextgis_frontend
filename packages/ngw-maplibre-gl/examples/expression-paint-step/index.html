<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Step Expression Paint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-maplibre-gl.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        osm: true,
        resources: [
          {
            resource: 5150,
            fit: true,
            adapterOptions: {
              limit: 300,
              paint: {
                color: [
                  'step',
                  ['get', 'val'],
                  'gray',
                  40, '#ed904d',
                  41.8, '#f4a968',
                  42.9, '#fbc183',
                  49.1, '#fdd6a7',
                  57.2, '#fbe8d0',
                  62.6, '#f9f9f9',
                  66.1, '#e6e4f0',
                  70.5, '#d3cfe5',
                  75.7, '#bdb5d8',
                  79.3, '#a695c8',
                  83.4, '#8e76b7',
                ],
                fillOpacity: 1,
                stroke: true,
                strokeColor: "black",
                radius: 6,
              },
            },
          },
        ],
      });
    </script>
  </body>
</html>
