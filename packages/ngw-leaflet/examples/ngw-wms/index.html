<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>NGW WMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-leaflet.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const ngwMap = new NgwMap({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        resources: [
          { resource: 4820, fit: true, adapterOptions: { layers: "S2A_20190520_RGB" } },
        ],
      });
    </script>
  </body>
</html>
