<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Case Expression Paint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-mapbox.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        osm: true,
        resources: [
          {
            resource: 5150,
            fit: true,
            adapterOptions: {
              limit: 300,
              paint: {
                color: [
                  'case',
                  ['<=', ['get', 'val'], 50], '#ff0000',  // red if val <= 50
                  ['all', ['>=', ['get', 'val'], 50], ['<=', ['get', 'val'], 60]], '#00ff00',  // green if 50 <= val <= 60
                  ['all', ['>=', ['get', 'val'], 60], ['<=', ['get', 'val'], 80]], '#0000ff',  // blue if 60 <= val <= 80
                  '#ffffff'  // default color (white)
                ],
                fillOpacity: 1,
                stroke: true,
                strokeColor: "black",
                radius: 6,
              },
            },
          },
        ],
      });
    </script>
  </body>
</html>
