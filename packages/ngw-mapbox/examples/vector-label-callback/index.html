<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vector label callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-mapbox.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        resources: [
          {
            resource: 4224,
            fit: true,
            adapterOptions: {
              // Custom label function for vector layer
              label: ({ feature, getBounds, getCenter }) => {
                // Constructing a label string with feature ID, name, bounding box, and center
                return `#${feature.id} ${feature.properties.NAME}
                BBOX: ${getBounds()
                  .map((c) => c.toFixed(4))
                  .join(' ')};
                Center: ${getCenter()
                  .map((c) => c.toFixed(4))
                  .join(' ')}`;
              },
            },
          },
        ],
        osm: true,
      });
    </script>
  </body>
</html>
