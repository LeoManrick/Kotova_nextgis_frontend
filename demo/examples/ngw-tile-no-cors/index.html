<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <title>NGW TMS example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../../packages/ngw-leaflet/lib/ngw-leaflet.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        target: 'map',
        center: [37.666, 55.666],
        zoom: 5,
        osm: true,
      }).then((ngwMap) => {
        ngwMap.addTileLayer(
          'https://demo.nextgis.com/api/component/render/tile?resource=7016,7015,7014&nd=204&z={z}&x={x}&y={y}',
        );
      });
    </script>
  </body>
</html>
